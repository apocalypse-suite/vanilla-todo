<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Todo</title>
</head>

<body>

    <header id="mainHeader">
        <div class="left">
            <h2 id="title">QUANTUM</h2>
            <nav id="headerNav">
                <ul>
                    <li><a class="active" href="#">Dashboard</a></li>
                    <li><a href="#">Statistics</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">...</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="search"></div>
            <div class="notification"></div>
            <div class="to-profile"></div>
        </div>
    </header>
    <nav id="sideNav">
        <ul>
            <li><a href="#"><span class="material-icons">dashboard</span></a></li>
            <li><a href="#"><span class="material-icons">extension</span></a></li>
            <li><a href="#"><span class="material-icons active">mail</span></a></li>
            <li><a href="#"><span class="material-icons">chat_bubble</span></a></li>
            <li><a href="#"><span class="material-icons">today</span></a></li>
            <li><a href="#"><span class="material-icons">timeline</span></a></li>
            <li><a href="#"><span class="material-icons">menu</span></a></li>
        </ul>
    </nav>
    <main>
        <section id="content">
            <header id="contentHeader">
                <h5>Dashboard</h5>
                <h1>To Do List</h1>
            </header>
            <div id="cardContainer">
                <section class="card">
                    <header class="cardTop">
                        <h4>To Do List</h4>
                        <button class="addTaskBtn">ADD TASK</button>
                    </header>
                </section>
                <section class="card">
                    <header class="cardTop">
                        <h4>In Progress</h4>
                        <button class="addTaskBtn">ADD TASK</button>
                    </header>
                </section>
                <section class="card">
                    <header class="cardTop">
                        <h4>Done</h4>
                        <button class="addTaskBtn">ADD TASK</button>
                    </header>
                </section>
            </div>

        </section>
    </main>

</body>

</html>
